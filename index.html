<!DOCTYPE html>
<html>
<head>
  <title>AI Caption + Hashtag Generator</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>Instagram Caption & Hashtag Generator</h1>

  <label>What is your post about?</label><br />
  <textarea id="postContent" rows="4" cols="50" placeholder="Describe your photo or post..."></textarea><br /><br />

  <label>Choose a tone:</label><br />
  <select id="tone">
    <option value="funny">Funny</option>
    <option value="professional">Professional</option>
    <option value="romantic">Romantic</option>
    <option value="motivational">Motivational</option>
  </select><br /><br />

  <button onclick="generateCaption()">Generate Caption</button>

  <h3>Result:</h3>
  <pre id="output">Your caption will appear here...</pre>

  <script src="script.js"></script>
</body>
</html>
